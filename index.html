<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

        <h1>Rock Paper Scissors</h1>

    <div class="choice">
        <div class="image" id="img">
            <img src="rock.png">
        </div>
        <div class="image" id="img">
            <img src="paper.png">
        </div>
        <div class="image" id="img">
            <img src="scissors.png">
        </div>
    </div>

    <div class="points">
        <div class="person_score" id="border">
            <p id="person">0</p>
            <p>You</p>
        </div>
        <div class="computer_score" id="border">
            <p id="computer">0</p>
            <p>Computer</p>
        </div>
    </div>


    <div class="msg" id="border1">
        <p id="msg_con">Pick Your Move</p>
    </div>


    <script src="script.js"></script>
</body>
</html>
